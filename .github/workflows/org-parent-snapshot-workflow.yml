name: org-parent-snapshot-workflow
run-name: Build commit ${{ github.sha }} on branch ${{ github.ref }}
on: 
  push:
    branches:
      - develop
  pull_request:
jobs:
  build-snapshot:
    name: Build Snapshot
    runs-on: ubuntu-22.04
    steps:
      - run: echo "This job was automatically triggered by a ${{ github.event_name }} event."
      - name: Checkout
        uses: actions/checkout@v3
      - name: Calc Artifact Name
        run: echo "artifact_name=$(mvn help:evaluate -Dexpression=project.build.finalName -q -DforceStdout).pom" >> $GITHUB_ENV
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-package: 'jre'
          java-version: '17'
          check-latest: true
          cache: 'maven'
      - name: Run Maven
        run: mvn --batch-mode -U clean package
